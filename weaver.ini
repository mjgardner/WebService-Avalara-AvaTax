[@CorePrep]
[-SingleEncoding]
encoding = UTF-8

[-StopWords]

[Region  / :stopwords]

[Name]
[Version]

[Region  / prelude]

[Generic / SYNOPSIS]
[Generic / USAGE]
[Generic / DESCRIPTION]
[Generic / OVERVIEW]
[Generic / REQUIRED ARGUMENTS]
[Generic / OPTIONS]

[Collect / ATTRIBUTES]
command = attr

[Collect / METHODS]
command = method

[Collect / FUNCTIONS]
command = func

[Collect / TYPES]
command = type

[Generic / DIAGNOSTICS]
[Generic / EXIT STATUS]
[Generic / CONFIGURATION]
[Generic / CONFIGURATION AND ENVIRONMENT]
[Generic / DEPENDENCIES]
[Generic / INCOMPATIBILITIES]

[Leftovers]

[Region  / postlude]

[Support]
all_modules = 1
bugs = metadata
websites = none

[Authors]
[Legal]
